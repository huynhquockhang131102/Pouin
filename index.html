
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETC Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

            .title-container img {
                height: 60px;
                width: auto;
                filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            }

        h1 {
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            color: #0e0076;
            font-weight: bold;
        }

        .game-stats {
            margin-bottom: 25px;
        }

        .stat {
            background: rgba(255,255,255,0.25);
            padding: 12px 24px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            font-size: 1.3rem;
            display: inline-block;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 35px;
            padding: 25px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #666;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 2px solid rgba(255,255,255,0.8);
            overflow: hidden;
        }

            .card:hover {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            }

            .card.flipped {
                background: linear-gradient(145deg, #4CAF50, #45a049);
                color: white;
                border-color: #4CAF50;
            }

            .card.matched {
                background: linear-gradient(145deg, #2196F3, #1976D2);
                color: white;
                transform: scale(0.95);
                cursor: default;
                border-color: #2196F3;
            }

            .card.wrong {
                background: linear-gradient(145deg, #f44336, #d32f2f);
                animation: shake 0.6s ease-in-out;
                border-color: #f44336;
            }

            .card img {
                width: 60px;
                height: auto;
                object-fit: cover;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-6px);
            }

            80% {
                transform: translateX(6px);
            }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(145deg, #FF6B6B, #ee5a52);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                background: linear-gradient(145deg, #ff5252, #d32f2f);
            }

            button:active {
                transform: translateY(0);
            }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 1.6rem;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            z-index: 1000;
            display: none;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

            .win-message button {
                margin-top: 20px;
                background: linear-gradient(145deg, #ffffff, #f0f0f0);
                color: #4CAF50;
                font-weight: bold;
                margin-left: 10px;
                margin-right: 10px;
            }

                .win-message button:hover {
                    background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
                    transform: translateY(-2px);
                }

            .win-message .apply-btn {
                background: linear-gradient(145deg, #4CAF50, #45a049) !important;
                color: white !important;
            }

                .win-message .apply-btn:hover {
                    background: linear-gradient(145deg, #45a049, #388e3c) !important;
                    transform: translateY(-2px);
                }

        @media (max-width: 480px) {
            .title-container {
                flex-direction: column;
                gap: 15px;
            }

                .title-container img {
                    height: 50px;
                }

            .game-board {
                gap: 12px;
                padding: 20px;
                max-width: 350px;
            }

            .card {
                font-size: 2rem;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title-container">
            <img src="PouinPouin\logos.png" alt="ETC Logo">
            <h1>ETC MEMORY GAME</h1>
        </div>

        <div class="game-stats">
            <div class="stat">Matches: <span id="matches">0</span> / 4</div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="newGame()">New Game</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        üéâ Congratulations! üéâ<br>
        Apply to ETC here!<br>
        ƒêƒÉng k√Ω Tuy·ªÉn C·ªông t√°c vi√™n t·∫°i ƒë√¢y!<br>
        <button onclick="closeWinMessage()">Play Again</button>
        <button onclick="applyNow()" class="apply-btn">Apply Now</button>
    </div>

    <script>
        // Game state
        let game = {
            cards: [],
            flippedCards: [],
            matches: 0,
            isGameOver: false,
            canFlip: true
        };

        // Image paths for the 4 pairs
        const images = [
            'Pouin/ueh_mekong.png',
            'Pouin/doan_thanh_nien.png',
            'Pouin/hoi_sinh_vien.png',
            'Pouin/etc.png'
        ];

        // Initialize game
        function initGame() {
            // Create pairs of images (8 cards total)
            const cardImages = [...images, ...images];

            // Shuffle the cards
            for (let i = cardImages.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardImages[i], cardImages[j]] = [cardImages[j], cardImages[i]];
            }

            // Create card objects
            game.cards = cardImages.map((image, index) => ({
                id: index,
                image: image,
                isFlipped: false,
                isMatched: false
            }));

            // Reset game state
            game.flippedCards = [];
            game.matches = 0;
            game.isGameOver = false;
            game.canFlip = true;

            // Render the board
            renderBoard();
            updateStats();
        }

        // Render the game board
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            game.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.onclick = () => flipCard(index);

                if (card.isFlipped || card.isMatched) {
                    // Show the image
                    const img = document.createElement('img');
                    img.src = card.image;
                    img.alt = 'Memory card';
                    img.onerror = () => {
                        // Fallback if image doesn't load
                        cardElement.innerHTML = 'üì∑';
                    };
                    cardElement.appendChild(img);

                    if (card.isMatched) {
                        cardElement.classList.add('matched');
                    } else if (card.isFlipped) {
                        cardElement.classList.add('flipped');
                    }
                } else {
                    // Show question mark
                    cardElement.textContent = '?';
                }

                board.appendChild(cardElement);
            });
        }

        // Flip a card
        function flipCard(index) {
            // Check if we can flip cards
            if (!game.canFlip || game.isGameOver) return;
            if (game.flippedCards.length >= 2) return;

            const card = game.cards[index];

            // Can't flip already flipped or matched cards
            if (card.isFlipped || card.isMatched) return;

            // Flip the card
            card.isFlipped = true;
            game.flippedCards.push(index);
            renderBoard();

            // Check for match when 2 cards are flipped
            if (game.flippedCards.length === 2) {
                game.canFlip = false;
                setTimeout(checkMatch, 1000);
            }
        }

        // Check if two flipped cards match
        function checkMatch() {
            const [firstIndex, secondIndex] = game.flippedCards;
            const firstCard = game.cards[firstIndex];
            const secondCard = game.cards[secondIndex];

            if (firstCard.image === secondCard.image) {
                // Cards match!
                firstCard.isMatched = true;
                secondCard.isMatched = true;
                game.matches++;

                // Check if game is won
                if (game.matches === 4) {
                    game.isGameOver = true;
                    setTimeout(showWinMessage, 500);
                }
            } else {
                // Cards don't match - flip them back
                firstCard.isFlipped = false;
                secondCard.isFlipped = false;

                // Show wrong animation
                const cardElements = document.querySelectorAll('.card');
                cardElements[firstIndex].classList.add('wrong');
                cardElements[secondIndex].classList.add('wrong');

                setTimeout(() => {
                    cardElements[firstIndex].classList.remove('wrong');
                    cardElements[secondIndex].classList.remove('wrong');
                }, 600);
            }

            // Reset flipped cards and allow flipping again
            game.flippedCards = [];
            game.canFlip = true;

            // Re-render and update stats
            renderBoard();
            updateStats();
        }

        // Update game statistics
        function updateStats() {
            document.getElementById('matches').textContent = game.matches;
        }

        // Show win message
        function showWinMessage() {
            document.getElementById('winMessage').style.display = 'block';
        }

        // Close win message and start new game
        function closeWinMessage() {
            document.getElementById('winMessage').style.display = 'none';
            newGame();
        }

        // Apply Now function - opens Google Form
        function applyNow() {
            // Replace this URL with your actual Google Form link
            window.open('https://forms.gle/2pMjNcCWnaqYQhdGA', '_blank');
        }

        // Start a new game
        function newGame() {
            initGame();
        }

        // Start the game when page loads
        initGame();
    </script>
</body>
</html>
